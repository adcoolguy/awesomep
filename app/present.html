<div>
    <div style="position:absolute; top: 5px; left: 22px;">
        <h2>{{::topic}}</h2>
        <h2>{{::author}}</h2>
        <h2>{{::created}}</h2>
        <h2>{{::updated}}</h2>
    </div>
    <div style="position:absolute; top:5px; right:35px;"><h1>{{countDown}}</h1></div>
</div>

<!-- Add your site or application content here -->
<div id="jmpress" ui-impress>
    <div ng-repeat="item in newdata track by $index"
         class="step" data-duration="2000"
         data-view-port-width="1024" maxScale="2"
         data-x="{{ item.coordinates.x }}"
         data-y="{{ item.coordinates.y + $index*410 }}" data-z="{{ item.coordinates.z }}"
         data-rotate-x="{{ item.rotate.x }}" data-rotate-y="{{ item.rotate.y }}" data-rotate-z="{{ item.rotate.z }}"
         data-scale="{{ item.scale }}">
        <div class="dialog" style="top:-120px; width:100%; height:380px; background:{{bg2}}; color:{{f1}};">
          <div class="content" z="5">
            <div class="title" style="float: right;font-size:1.3em;">{{$index+1}} of {{newdata.length}}</div><div class="title" ng-bind-html="item.prop.safekey"></div><br>
            <div>
              <div ng-bind-html="item.prop.safevalue"></div>
            </div>
            <paper-ripple fit></paper-ripple>
          </div>
        </div>
    </div>
    <!--<div ng-repeat="item in ['ONE','TWO','THREE'] track by $index" -->
    <!--class="step" data-duration="2000" data-x="{{ item.coordinates.x }}" data-y="{{ item.coordinates.y + $index*100}}" data-z="{{ item.coordinates.z }}" -->
    <!--datx`a-rotate-x="{{ item.rotate.x }}" data-rotate-y="{{ item.rotate.y }}" data-rotate-z="{{ item.rotate.z }}" data-scale="{{ item.scale }}">TEST {{$index}} {{ item }}-->
    <!--</div>-->
    <!--<div ng-repeat="item in [1,1,1] track by $index">{{ item }}</div>-->
</div>
